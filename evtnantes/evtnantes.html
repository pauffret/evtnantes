<body>

<div id="app" v-cloak>
    <div class="bar">
        <a class="list-icon" :class="{ 'active': layout == 'list'}" @click="layout = 'list'"></a>
        <a class="grid-icon" :class="{ 'active': layout == 'grid'}" @click="layout = 'grid'"></a>
    </div>

    <h1>Évènements sur Nantes</h1>

    <div class="bar">
        <!-- Create a binding between the searchString model and the text field -->

        <input type="text" v-model="searchString" placeholder="Enter your search terms" />
    </div>

    <ul v-if="layout == 'grid'" class="grid">
        <li v-for="e in filteredArticles">
            <img :src="e.fields.media_1">
            <p class="title">{{e.fields.nom}} | {{e.fields.lieu}}</p>
        </li>
    </ul>

    <ul v-if="layout == 'list'" class="list">
        <li v-for="e in events">
            <img :src="e.fields.media_1"><br>
            <p>
                {{e.fields.nom}}<br>
                {{e.fields.heure_debut}} - {{e.fields.date | formatDate}}<br>
                {{e.fields.lieu}}<br>
                {{e.fields.adresse}}, {{e.fields.ville}} - {{e.fields.code_postal}}
            </p>
        </li>
    </ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
<script>
    var apiURL = 'https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_agenda-evenements-nantes-nantes-metropole&facet=emetteur&facet=rubrique&facet=lieu&facet=ville'
    var app = new Vue({
        el: "#app",
        data: {
            events: [],
            layout: 'grid',
            searchString: ""
        },
        created() {
            this.getInfoFromAPI()
        },
        filters: {
            formatDate: function (v) {
                if (v) {
                    return moment(v, 'YYYY-MM-DD').format('DD/MM/YYYY');
                }
            }
        },
        methods: {
            getInfoFromAPI: function () {
                axios(apiURL).then(response => (this.events = response.data.records))
            }
        },
        computed: {
            // A computed property that holds only those articles that match the searchString.
            filteredArticles: function () {
                var articles_array = this.events,
                    searchString = this.searchString;

                if(!searchString){
                    return articles_array;
                }

                searchString = searchString.trim().toLowerCase();

                articles_array = articles_array.filter(function(item){
                    if(item.title.toLowerCase().indexOf(searchString) !== -1){
                        return item;
                    }
                })

                // Return an array with the filtered data.
                return articles_array;;
            }
        }
    })
</script>
